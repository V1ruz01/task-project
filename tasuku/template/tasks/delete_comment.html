{% extends 'base.html' %}
{% block content %}

<h2 style="text-align:center;">Delete Comment</h2>

<p style="text-align:center;">Are you sure you want to delete this comment?</p>
<p style="text-align:center;">"{{ object.content|truncatewords:20 }}"</p>

<form method="post" style="text-align:center;">
  {% csrf_token %}
  <button type="submit" style="background: #dc3545; color: white; border: none; padding: 10px 20px; border-radius: 5px;">Yes, Delete</button>
</form>

<a href="{% url 'tasks:task_detail' object.task.pk %}" style="display: inline-block; margin-top: 10px; text-decoration: none; color: #007bff;">Cancel</a>

{% endblock %}
